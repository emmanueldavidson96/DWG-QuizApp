<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DatWebGuy | Quiz App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="main-header">
            <h1>DatWebGuy's Quiz App</h1>
        </div>
        <div class="quiz-section">
            <p id="question-single"></p>
            <div id="quiz-answers">
                
            </div>
            <div class="quiz-controls">
                <button class="controls" id="start-btn">Start Test</button>
                <button class="controls hide" id="next-btn">Next Question</button>
                <button class="controls hide" id="end-test">End Test</button>
            </div>
            <div class="scores">
                <span id="right-answers">Score</span><span id="score"></span>
            </div>
        </div>

    </div>
    <script src="/app/js/index.js"></script>
    


    
</body>
</html>
